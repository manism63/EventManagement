<!DOCTYPE html>

<html lang="en">

<head>

  <title>Create Event</title>

  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>b
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.0.0/css/bootstrap-datetimepicker.min.css"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.0.0/js/bootstrap-datetimepicker.min.js"></script>

  <script src="../js/createevent.js"></script>  
</head>
<body>
<div class="container">
  <h2>Create Event</h2>
  <form action="../php/createEvent.php" method="post">
    <div class="form-group row">
      <label for="eventName" class="col-sm-2 col-form-label" >Event Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="eventName" maxlength="20" placeholder="Enter Event Name" name="eventName">
      </div>
    </div>
    <div class="form-group row">
      <label for="desc" class="col-sm-2 col-form-label">Description:</label>
      <div class="col-sm-10">
        <input type="textarea" class="form-control" id="desc" placeholder="Enter Description" name="desc">
      </div>
    </div>
    <div class="form-group row">
      <label for="venue" class="col-sm-2 col-form-label">Venue:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="venue" minlength="8" maxlength="20" placeholder="Enter Venue" name="venue">
      </div>
    </div>
    <div class="form-group row">
      <label for="nopeople" class="col-sm-2 col-form-label">Number Of People Allowed:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="nopeople" minlength="8" maxlength="20" placeholder="0" name="nopeople">
      </div>
    </div>
    <div class="form-group row">
      <label for="Date" class="col-sm-2 col-form-label">Date:</label>
      <div class="col-sm-10">
        <input type='date' class="form-control" name="date" id="date"/>
      </div>
    </div>

    <div class="form-group row">
      <label for="time" class="col-sm-2 col-form-label">Time:</label>
      <div class="col-sm-10">
        <input type='time' class="form-control" name="time" id="time"/>
      </div>
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

</body>
</html>
